<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mysql 管理</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{chooseDataBaseTxt}}</label>
            <div class="col-sm-4">
                <select class="form-control" @change="selectDatabase">
                    <!--默认显示但是无法选择-->
                    <option disabled selected hidden>{{chooseDataBasePlaceholder}}
                    </option>
                    <option v-for="item in dataBases" v-bind:value="item.schemaName">{{item.schemaName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{chooseTableTxt}}</label>
            <div class="col-sm-4">
                <select class="form-control" @change="selectTable">
                    <option disabled selected hidden>{{chooseTablePlaceholder}}
                    </option>
                    <option v-for="item in tables" v-bind:value="item.tableName">{{item.tableName}}</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-4 control-label">{{chooseColumnTxt}}</label>
            <div class="col-sm-4">
                <!--<input type="text" class="form-control" v-model="chooseColumnValue"-->
                <!--v-bind:placeholder="chooseColumnPlaceholder">@change="selectTable"-->
                <select class="form-control">
                    <option disabled selected hidden>{{chooseColumnPlaceholder}}
                    </option>
                    <option v-for="item in columns" v-bind:value="item.columnName">{{item.columnName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{packageTxt}}</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" v-model="packageValue"
                       v-bind:placeholder="packagePlaceholder">
            </div>
        </div>


        <div class="form-group sub">
            <div class="col-sm-8 control-label">
                <!--<button type="button" class="btn btn-info" v-on:click="test_connect"-->
                        <!--v-bind:disabled="connectDisabled">Test Connect-->
                <!--</button>-->
                <!--<button type="button" class="btn btn-primary" v-on:click="save"-->
                        <!--v-bind:disabled="saveDisabled">保存-->
                <!--</button>-->
                <button type="button" class="btn btn-primary" v-on:click="generate"
                        v-bind:disabled="saveDisabled">生成
                </button>
            </div>
        </div>
    </form>
</div>


</body>
<script src="../vue.min.js"></script>
<script src="../vue-resource.js"></script>
<script src="../jquery.js"></script>
<script src="../conf.js"></script>
<script>
    var vue = new Vue({
        el: "#body",
        data: {

            chooseDataBaseTxt: "数据库",
            chooseDataBasePlaceholder: "请选择数据库",
            dataBases: [],
            chooseDataBaseValue: "",

            chooseTableTxt: "数据表",
            chooseTablePlaceholder: "请选择数据表",
            tables: [],
            chooseTableValue: "",

            chooseColumnTxt: "字段",
            chooseColumnPlaceholder: "请选择字段",
            columns: [],
            chooseColumnValue: "",


            packageTxt: "package",
            packagePlaceholder: "请输入package, eg. demo.xx",
            packageValue: "",

            saveSuccess: "保存成功",
            connectSuccess: "连接成功",
            alertErrorValue: "系统错误，请联系管理员！",
            alertParamMiss: "请完善参数",

            userId: "",

            connectDisabled: false,
            saveDisabled: false
        },
        methods: {
            post_connect: function (url_param) {
                this.$http.post(
                    host + '/host/valid?' + url_param
                ).then(function success(res) {
                    var data = res.body;
                    if (data.code == 0) {
                        if (data.content == true) {
                            //如果成功
                            alert(this.connectSuccess);
                        } else {
                            alert(data.msg);
                        }
                    } else {
                        alert(this.alertErrorValue)
                    }

                }, function error(res) {
                    alert(this.alertErrorValue)
                });
            },
            test_connect: function () {
                this.connectDisabled = true;
                if (this.chooseDataBaseValue != "" && this.packageValue != ""
                    && this.chooseColumnValue != "" && this.packageValue != "") {
                    var json = {
                        'host-ip': this.chooseDataBaseValue,
                        account: this.chooseColumnValue,
                        password: this.packageValue,
                        port: this.chooseTableValue,
                        'user-id': '3'
                    };
                    var url_param = url_deal(json);
                    this.post_connect(url_param);

                } else {
                    alert(this.alertParamMiss);

                }
                this.connectDisabled = false;

            },
            post_save: function (url_param) {
                this.$http.post(
                    host + '/host/update?' + url_param
                ).then(function success(res) {
                    var data = res.body;
                    if (data.code == 0) {
                        if (data.content == true) {
                            //如果成功
                            alert(this.saveSuccess);
                        } else {
                            alert(data.msg);
                        }
                    } else {
                        alert(this.alertErrorValue)
                    }

                }, function error(res) {
                    alert(this.alertErrorValue)
                });
            },
            save: function () {
                this.saveDisabled = true;
                if (this.chooseDataBaseValue != "" && this.packageValue != ""
                    && this.chooseColumnValue != "" && this.packageValue != "") {
                    var json = {
                        'host-ip': this.chooseDataBaseValue,
                        account: this.chooseColumnValue,
                        password: this.packageValue,
                        port: this.chooseTableValue,
                        'user-id': this.userId
                    };
                    var url_param = url_deal(json);
                    this.post_save(url_param);

                } else {
                    alert(this.alertParamMiss);

                }
                this.saveDisabled = false;

            }, init: function () {
                //初始化数据库选项
                this.$http.get(host + '/mybatis/getAllDB')
                    .then(
                        function success(res) {
                            var data = res.body;
                            if (data.code == 0) {
                                if (data.content != null) {
                                    this.dataBases = data.content;
                                } else {
                                    alert(data.msg);
                                }
                            } else {
                                alert(this.alertErrorValue)
                            }
                        }
                    );
            }, selectDatabase: function (ele) {
                //当选择数据库时
                // console.log(ele);
                this.chooseDataBaseValue = ele.target.value;
                //调用获取tables的函数
                this.getAllTablesByDB();

            }, getAllTablesByDB: function () {
                //选择数据库选项后初始化tables
                this.$http.get(host + '/mybatis/getAllTablesByDB?dataBase=' + this.chooseDataBaseValue)
                    .then(
                        function success(res) {
                            var data = res.body;
                            if (data.code == 0) {
                                if (data.content != null) {
                                    this.tables = data.content;
                                } else {
                                    alert(data.msg);
                                }
                            } else {
                                alert(this.alertErrorValue)
                            }
                        }
                    );
            }, selectTable: function (ele) {
                //当选择数据库时
                // console.log(ele);
                this.chooseTableValue = ele.target.value;
                //调用获取tables的函数
                this.getAllColumns();

            }, getAllColumns: function () {
                //选择数据库选项后初始化tables
                this.$http.get(host + '/mybatis/getAllColumns?dataBase='
                    + this.chooseDataBaseValue + '&tableName=' + this.chooseTableValue)
                    .then(
                        function success(res) {
                            var data = res.body;
                            if (data.code == 0) {
                                if (data.content != null) {
                                    this.columns = data.content;
                                } else {
                                    alert(data.msg);
                                }
                            } else {
                                alert(this.alertErrorValue)
                            }
                        }
                    );
            }, generate: function () {
                //选择数据库选项后初始化tables
                this.$http.get(host + '/generate/generateFile',
                    {
                        params: {
                            dataBase: this.chooseDataBaseValue,
                            ptableName: this.chooseTableValue,
                            basePackage: this.packageValue
                        }
                    })
                    .then(
                        function success(res) {
                            var data = res.body;
                            if (data.code == 0) {
                                if (data.content != null) {
                                    this.columns = data.content;
                                } else {
                                    alert(data.msg);
                                }
                            } else {
                                alert(data.msg)
                            }
                        }
                    );
            }
        }
    });

    //初始化
    vue.init();
</script>
</html>
